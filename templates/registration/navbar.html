<!DOCTYPE html>
<html>
    <head>
        <title>Navbar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fas fa-truck-moving" style="margin-left: 50px;font-size: 30px; color: #FFC107
;"></i></a>

                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('homePage')}}">Home</a>
                    </li>
                    {% if request.path != url_for('booking') and session.role_id == 1 and 2 %}
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('booking')}}">Booking</a>
                    </li>
                    {% endif %}
                    {% if request.path != url_for('dashboard') %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard')}}">Dashboard</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout')}}">Logout</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
